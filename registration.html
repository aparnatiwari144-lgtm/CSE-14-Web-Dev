<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2 align="center"><b>Student Registration Form</b></h2>
    <form action="#" method="post">

        <table align="center" border="1" cellpadding="5" cellspacing="0">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Enter valid email address" required></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter password" required></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>

            <tr>
                <td>Course:</td>
                <td>
                    <select name="course" required>
                        <option value="">-- Select Course --</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Contact No:</td>
                <td><input type="tel" name="contact" placeholder="Enter phone number" required></td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="3" cols="25" placeholder="Enter your address"></textarea></td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>

    </form>

    <p align="center">Â© 2025 Student Registration Portal</p>

</body>
</html>
